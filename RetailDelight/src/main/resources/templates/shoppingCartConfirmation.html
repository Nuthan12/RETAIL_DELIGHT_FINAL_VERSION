<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Shopping Cart Confirmation</title>
<link rel="icon" type="image" href="/images/mfavicon.ico">

<link
	href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'
	rel='stylesheet'>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/accountInfo.css}">
	
<!-- <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'> -->
<script type='text/javascript'
	src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<style type="text/css">
.container py-5 {
	position: absolute;
	top: 0;
	right: 0;
}

body{
Background-image:
		url(https://img.freepik.com/free-photo/minimal-shopping-cart-shopping-concept-orange-background-3d-rendering_56104-1396.jpg?w=2000);
		  height: 100%;
     background-repeat: no-repeat;
      background-size: cover; 
            width: 100%;
}

.rounded {
	border-radius: 1rem
}

.nav-pills .nav-link {
	color: #555
}

.nav-pills .nav-link.active {
	color: white
}

input[type="radio"] {
	margin-right: 5px
}

.bold {
	font-weight: bold
}

.payment_style {
	/* position: relative; */
	float: right; 
	
}

.position_page {
	position: relative;
	left: -750px;
	top: -550px;
}

ul#horizontal-list {
	min-width: 696px;
	list-style: none;
	padding-top: 20px;
}

ul#horizontal-list li {
	display: inline;
}
.cart_summary {
padding-top: 40px;
}
.head_center {
padding-left: 40%;
}
.cust_info {
float: inherit;
}
</style>
</head>
<body>
<div class="alignconfirm">
<th:block th:include="header2"></th:block>
</div>
<body> <br>
<div class="letsalign">
  <button class="button-87 menu_btns" role="button"><a  th:href="@{/}">Home</a></button>
  </div>
	<div class="payment_style">
		<div class="container py-5 element">
			<!-- For demo purpose -->
			<div class="row mb-4">
				<div class="col-lg-8 mx-auto text-center">
					<h1 class="display-6">Payment</h1>
				</div>
			</div>
			<!-- End -->
			<div class="row" align="top-right">
				<div class="col-lg-6 mx-auto">
					<div class="card ">
						<div class="card-header">
							<div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
								<!-- Credit card form tabs -->
								<ul role="tablist"
									class="nav bg-light nav-pills rounded nav-fill mb-3">
									<li class="nav-item"><a data-toggle="pill"
										href="#credit-card" class="nav-link active "> <i
											class="fas fa-credit-card mr-2"></i> Card Details
									</a></li>
									<!-- <li class="nav-item"><a data-toggle="pill" href="#paypal"
										class="nav-link "> <i class="fab fa-paypal mr-2"></i>
											Paypal
									</a></li> -->
								</ul>
							</div>
							<!-- End -->
							<!-- Credit card form content -->
							<div class="tab-content">
								<!-- credit card info-->
								<div id="credit-card" class="tab-pane fade show active pt-3">
									<form role="form" onsubmit="event.preventDefault()">
										<div class="form-group">
											<label for="username">
												<h6>Card Owner</h6>
											</label> <input type="text" name="username"
												placeholder="Card Owner Name" required class="form-control ">
										</div>
										<div class="form-group">
											<label for="cardNumber">
												<h6>Card number</h6>
											</label>
											<div class="input-group">
												<input type="text" name="cardNumber"
													placeholder="Valid card number" class="form-control "
													required>
												<div class="input-group-append">
													<span class="input-group-text text-muted"> <i
														class="fab fa-cc-visa mx-1"></i> <i
														class="fab fa-cc-mastercard mx-1"></i> <i
														class="fab fa-cc-amex mx-1"></i>
													</span>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-8">
												<div class="form-group">
													<label><span class="hidden-xs">
															<h6>Expiration Date</h6>
													</span></label>
													<div class="input-group">
														<input type="number" placeholder="MM" name=""
															class="form-control" required> <input
															type="number" placeholder="YY" name=""
															class="form-control" required>
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group mb-4">
													<label data-toggle="tooltip"
														title="Three digit CV code on the back of your card">
														<h6>
															CVV <i class="fa fa-question-circle d-inline"></i>
														</h6>
													</label> <input type="text" required class="form-control">
												</div>
											</div>
										</div>
										<div class="card-footer" align="center">
									</form>
									<form method="POST" th:action="@{/shoppingCartConfirmation}">

										<!-- Send/Save -->
										<input type="submit" value="Pay" class="button-send-sc" />

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		 
		<div class="customer-info-container position_page">
		
		<br>
			<h3>Customer Information:</h3>
			<ul>
				<li>Name: <span th:utext="${myCart.customerInfo.name}"></span></li>
				<li>Email: <span th:utext="${myCart.customerInfo.email}"></span></li>
				<li>Phone: <span th:utext="${myCart.customerInfo.phone}"></span></li>
				<li>Address: <span th:utext="${myCart.customerInfo.address}"></span></li>
			</ul>
			<form method="POST" th:action="@{/shoppingCartConfirmation}">

				<!-- Edit Customer Info -->
				<a class="navi-item btn btn-primary cust_infobtn" tabindex="-1" role="button"
					th:href="@{/shoppingCartCustomer}"> Edit Customer Info </a>

			</form>
		</div>
		<div class="cart_summary">
			<h3 class="position_page">Cart Summary:</h3>
			<ul class="position_page">
				<li>Quantity: <span th:utext="${myCart.quantityTotal}"></span></li>
				<li>Total: <span class="total"
					th:utext="${#numbers.formatDecimal(myCart.amountTotal,3,2,'POINT')}">
				</span>
				</li>
			</ul>
		


		<div class="container element position_page">
			<div class="product-preview-container"
				th:each="cartLineInfo : ${myCart.cartLines}">
				<ul id="horizontal-list">
					<li><img class="product-image" width="100px" height="35px"
						th:src="@{|/productImage?code=${cartLineInfo.productInfo.code}|}" />
					</li>
					<li>Code: <span th:utext="${cartLineInfo.productInfo.code}"></span>
						<input type="hidden" name="code"
						th:value="${cartLineInfo.productInfo.code}" />
					</li>
					<li>Name: <span th:utext="${cartLineInfo.productInfo.name}"></span></li>
					<li>Price: <span class="price"
						th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.price,1,2,'POINT')}">
					</span>
					</li>
					<li>Quantity: <span th:utext="${cartLineInfo.quantity}"></span></li>
					<li>Subtotal: <span class="subtotal"
						th:utext="${#numbers.formatDecimal(cartLineInfo.amount,1,2,'POINT')}">
					</span>
					</li>
				</ul>

			</div>
			<form method="POST" th:action="@{/shoppingCartConfirmation}">
				<!-- Edit Cart -->
				<a class="navi-item btn btn-primary " tabindex="-1" role="button"
					th:href="@{/shoppingCart}"> Edit Cart </a><br> <br>

			</form>
			</div>
		</div>



		<script type='text/javascript'
			src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
		<script>
			$(function() {
				$('[data-toggle="tooltip"]').tooltip()
			})
		</script>

</body>
</html>
